name: Build for OSX
on: push
jobs:
  build:
    name: Build on OSX
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - run: |
          brew install qt@5 ninja
      - run: |
          ./build-macos.sh
      - uses: actions/upload-artifact@v4
        with:
          name: libde_rest_plugin
          path: build/libde_rest_plugin.dylib
